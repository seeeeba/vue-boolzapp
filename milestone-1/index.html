<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        
        <div id="root" class="app-container">
            <div class="col-left">
                <div class="user-row">
                    <div class="user-image">
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Nome utente</span>
                    </div>
                    <div class="icon-section">
                        <i class="fas fa-circle-notch icons"></i>
                        <i class="fas fa-comment-alt icons"></i>
                        <i class="fas fa-ellipsis-v icons"></i>                        
                    </div>
                </div>
                <div class="notification-row">
                    <div class="notification-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="infos">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span id="special-text">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="search-row">
                    <input class="icon" type="text" placeholder="        Cerca o inizia una nuova chat">
                </div>
                
                <ul class="message-list">
                    <li v-for="(chat,index) in contacts" class="user-image">
                        <img :src="'img/avatar' + chat.avatar + '.jpg'" alt="chat.name">
                    <span>{{ chat.name }}</span>
                </li>                                    
            </ul>                 
            </div>
            <div class="col-right">
                <div class="user-row">
                    <div class="user-image">
                        <img src="img/avatar_3.jpg" alt="">
                        <div class="infos">
                            <span>Samuele</span>
                            <!-- <br> -->
                            <span id="access">Ultimo accesso oggi alle</span>
                        </div>
                    </div>
                    <div class="icon-section">
                        <i class="fas fa-search icons"></i>
                        <i class="fas fa-paperclip icons"></i>
                        <i class="fas fa-ellipsis-v icons"></i> 
                    </div>
                </div>
                <div class="message-section">
                    <div class="message-received">
                        <div class="message-box">
                            <span class="main-text">La Marianna va in campagna</span> <span class="date">28/03/2020 10:10:40</span>
                        </div>                        
                    </div>
                    <div class="message-sent">
                        <div class="message-box">
                            <span class="main-text">Sicuro di non aver sbagliato chat?</span>  <span class="date">28/03/2020 10:20:10</span>
                        </div>                        
                    </div>
                    
                    <div class="message-received">
                        <div class="message-box">
                            Ah scusa! <span class="date">28/03/2020 16:52:22</span>
                        </div>                        
                    </div>
                    
                </div>
                <div class="footer-rightcol">
                    <i class="far fa-smile"></i>
                    <div class="send-message">
                        <input type="text" placeholder="  Scrivi un messaggio">
                    </div>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
        
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
